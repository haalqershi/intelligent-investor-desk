version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: investordesk-postgres
    environment:
      POSTGRES_USER: investordesk
      POSTGRES_PASSWORD: dev_password_2024
      POSTGRES_DB: investordesk
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - investordesk-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U investordesk"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: investordesk-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - investordesk-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: investordesk-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: investordesk
      RABBITMQ_DEFAULT_PASS: dev_password_2024
    ports:
      - "5672:5672"    # AMQP port
      - "15672:15672"  # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - investordesk-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Eureka Server
  eureka-server:
    build:
      context: ../../backend/eureka-server
      dockerfile: Dockerfile
    container_name: investordesk-eureka
    ports:
      - "8761:8761"
    networks:
      - investordesk-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # Config Server
  config-server:
    build:
      context: ../../backend/config-server
      dockerfile: Dockerfile
    container_name: investordesk-config
    ports:
      - "8888:8888"
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_CLOUD_CONFIG_SERVER_GIT_URI: file:///config-repo
    volumes:
      - ../../config-repo:/config-repo
    networks:
      - investordesk-network
    depends_on:
      eureka-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: investordesk-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ../monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - investordesk-network

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: investordesk-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin_password_2024
    volumes:
      - grafana_data:/var/lib/grafana
      - ../monitoring/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - investordesk-network
    depends_on:
      - prometheus

  # Jaeger
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: investordesk-jaeger
    ports:
      - "16686:16686"  # UI
      - "6831:6831/udp"  # Agent
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: :9411
    networks:
      - investordesk-network

networks:
  investordesk-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  prometheus_data:
  grafana_data: